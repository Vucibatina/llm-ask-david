<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask David</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    .response {
      background: #f2f2f2;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .sources {
      margin-top: 20px;
    }
    .source {
      margin-bottom: 15px;
      padding: 15px;
      border-left: 5px solid #007acc;
      background-color: #f9f9f9;
    }
    .link {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ask David</h1>
  <textarea id="question" placeholder="Enter your question here..."></textarea>
  <button onclick="askDavid()">Ask</button>

  <div id="response" class="response" style="display: none;"></div>
  <div id="sources" class="sources"></div>

  <script>
    async function askDavid() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      const sourcesDiv = document.getElementById('sources');

      responseDiv.style.display = 'none';
      responseDiv.innerHTML = "";
      sourcesDiv.innerHTML = "";

      if (!question.trim()) return alert("Please enter a question.");

      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
      });

      if (!res.ok) {
        const error = await res.text();
        alert("Error: " + error);
        return;
      }

      const data = await res.json();
      responseDiv.style.display = 'block';
      responseDiv.innerHTML = `<strong>Answer:</strong><br>${data.answer}`;

      data.sources.forEach(([link, snippet]) => {
        const sourceEl = document.createElement('div');
        sourceEl.classList.add('source');
        sourceEl.innerHTML = `<div class='link'><a href='${link}' target='_blank'>${link}</a></div><div>${snippet}</div>`;
        sourcesDiv.appendChild(sourceEl);
      });
    }
  </script>
</body>
</html>
